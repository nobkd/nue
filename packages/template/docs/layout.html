
<table :is="contents">
  <tr :each="el in items">
    <td><a href="${ el.url }">${ el.title }</a></td>
    <td><markdown :content="el.desc"/></td>
  </tr>
</table>

<anchors>
  <p :each="el in links">
    <a href="#${ el.id }">${ el.text }</a>
  </p>

  <script>
    this.links = this.document.headings.filter(el => el.level == 2)
  </script>
</anchors>
