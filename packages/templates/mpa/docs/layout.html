<!html lib>

<table :is="contents">
  <tr :each="page in items">
    <td><a href="{ page.url }">{ page.title }</a></td>
    <td>{{ markdown(page.desc) }}</td>
  </tr>
</table>

<anchors>
  <p :each="el in links">
    <a href="#{ el.id }">{ el.text }</a>
  </p>

  <script>
    this.links = this.headings.filter(el => el.level == 2)
  </script>
</anchors>
