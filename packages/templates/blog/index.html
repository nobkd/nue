
<!doctype html>

<article>
  <h1>Design engineering blog</h1>

  <ul>
    <li :each="page in blog">
      <a href="{ page.url }">
        <p><time>{ formatDate(page.date) }</time></p>
        <h3>{ page.title }</h3>
        <p>{{ markdown(page.description) }}</p>
      </a>
    </li>
  </ul>

  <script>
    formatDate(date) {
      return new Date(date).toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric'
      })
    }
  </script>
</article>
