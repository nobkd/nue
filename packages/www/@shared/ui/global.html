<!doctype html lib>

<header class="ui">
  <nav>
    <a href="/"><b class="wordmark">NUE</b></a>
    <a href="/docs/">Docs</a>
    <a href="/blog/">Blog</a>

    <a :if="teaser" class="teaser row" href="{ teaser.url }">
      <span class="inverse tag">{ teaser.tag}</span>
      { teaser.text }
    </a>
  </nav>

  <nav>
    <a  href="{ slack.url }" class="social row">
      <slack-icon width="18" height="18"/>
      <strong>Slack</strong>
    </a>

    <a  href="{ gh.url }" class="row pill">
      <github-icon width="18" height="18"/> { gh.count }
    </a>
  </nav>
</header>

<!-- join mailing list -->
<aside :is="beside" class="ui">
  <join-list :join :markdown/>
</aside>

<footer class="ui">
  <hr>
