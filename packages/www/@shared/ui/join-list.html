
<join-list>
  <h2>{ join.title }</h2>
  <p>{{ markdown(join.desc) }}</p>

  <form class="ui flex" --width="40em">
    <div class="stack">
      <input type="email" placeholder="Your email" class="flex-3">
      <textarea placeholder="{ join.comment }"></textarea>
    </div>
    <div>
      <button class="brand">{ join.cta }</button>
    </div>
  </form>
</join-list>
