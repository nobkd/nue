<!doctype html>

<head>
  <title>Nue In-browser compilation</title>
  <script type="module"
    src="//cdn.jsdelivr.net/gh/nuejs/nue@2.0/packages/nuedom/src/nue-jit.min.js"></script>
</head>

<template>
  <button :onclick="count++">
    Count: <b>{ count }</b>

    <script>
      this.count = 0
    </script>
  </button>
</template>
