<script type="module">
  import { state } from '/src/hyperstate.js'

  state.setup({
    route: '/test/:type/:id',
    query: ['uid', 'start'],
    autolink: true
  })

  state.on('type start', changes => {
    console.info('type start', changes)
  })

  state.on('id uid', changes => {
    console.info('id uid', changes)
  })

  state.init()

</script>
