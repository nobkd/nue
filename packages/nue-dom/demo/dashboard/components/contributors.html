<table :is="user-table" class="responsive">
  <caption>
    <h1>Top contributors</h1>
    <p>January 1, 2025 â€” Present</p>
  </caption>
  
  <thead>
    <tr>
      <th>Person</th>
      <th>Name</th>
      <th colspan="2">Commits</th>
    </tr>
  </thead>

  <tbody>
    <tr :each="user, i of users">
      <td><avatar :src="user.avatar"/></td>
      <td>
        <h3>${ user.name }</h3>
        <p>${ user.email }</p>
      </td>
      <td>
        <h4>${ format(user.commits) } commits</h4>
        <p>
          <small class="row">
            <ins>${ format(user.inserts) }++</ins>
            <del>${ format(user.deletes) }--</del>
          </small>
        </p>
      </td>
      <td>
        <bar-chart :data="user.activity" :max="user.max"/>
      </td>
    </tr>
  </tbody>

  <caption>
    This project has 12 contributors in total
  </caption>

  <script>
    format(num) {
      return new Intl.NumberFormat('en-US').format(num)
    }
  </script>
</table>

<!-- avatar component -->
<figure :is="avatar" class="avatar">
  <img src="img/${ src }" width="40" height="40">
</figure>
