
<create-account>
  <header>
    <h1>Create an account</h1>
    <p>Continue with</p>
  </header>

  <div class="full row">
    <button>Google</button>
    <button>GitHub</button>
  </div>

  <form onsubmit="return false">
    <h2 class="divider">Or continue with</h2>

    <div>
      <label for="email">Email</label>
      <p><input id="email" type="email" placeholder="me@example.com" autocomplete="email"></p>
    </div>

    <div>
      <label for="password">Password</label>
      <p><input id="password" type="password" autocomplete="current-password"></p>
    </div>

    <footer>
      <button class="primary fullsize">Create an account</button>
    </footer>
  </form>
</create-account>
