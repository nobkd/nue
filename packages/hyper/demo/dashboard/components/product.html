
<product class="media">
  <figure>
    <img src="${ image }">
  </figure>

  <section>
    <header>
      <h1>${ title }</h1>
      <p>${ desc }</p>
    </header>

    <h2>${ price }</h2>
    <deflist :items="features"/>
    <p><button class="primary">Add to bag</button></p>
  </section>
</product>

<dl :is="deflist">
  <template :each="[key, val] in Object.entries(items)">
    <td>${ key }</td>
    <dd>${ val }</dd>
  </template>
</dl>
