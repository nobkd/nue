<div class="card">
  <header>
    <h1>Table example</h1>
    <p>A more compex table with filtering and sortable columns</p>
    <input type="search" :oninput="filter" placeholder="Filter by name...">
  </header>

  <table>
    <tr>
      <th><a :onclick="sort('name')">Name</a></th>
      <th><a :onclick="sort('email')">Email</a></th>
      <th><a :onclick="sort('age')">Age</a></th>
      <th><a :onclick="sort('total')">Total</a></th>
    </tr>

    <tr :for="user of subset || users" key="${ user.id }">
      <td>${ user.name }</td>
      <td>${ user.email }</td>
      <td>${ user.age }</td>
      <td>${ new Intl.NumberFormat('en-US').format(user.total) }</td>
    </tr>

    <tr :if="subset && !subset[0]"><td colspan="4">No results</td></tr>

    <caption>${ users.length } people in total</caption>
  </table>

  <script>
    sort(by) {
      this.by = this.by == by ? this.by : by
      this.dir = this.by == by ? -this.dir || -1 : 1
      this.users.sort((a, b) => (a[by] > b[by] ? 1 : -1) * this.dir)
    }

    filter(e) {
      const val = e.target.value.trim().toLowerCase()
      this.subset = val ? this.users.filter(el => el.name.toLowerCase().includes(val)) : null
    }
  </script>
</div>
