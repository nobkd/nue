
<!-- From Bunny CDN -->
<bunny-video class="video splash ${ attr?.class }">

  <noscript>
    <video src="https://video.nuejs.org/${videoId}/play_720p.mp4" type="video/mp4" controls/>
  </noscript>

  <bunny-player :videoId :poster :width :height/>

  <figcaption :if="caption">
    <markdown :content="caption"/>
  </figcaption>

</bunny-video>
