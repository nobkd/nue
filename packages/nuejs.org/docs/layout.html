
<!-- subheader -->
<nav :is="subheader">
  <button class="action" popovertarget="sidebar">
    <img src="/icon/menu.svg">
  </button>
  <strong>${ title }</strong>
</nav>


<!-- main sidebar  -->
<aside id="sidebar" popover>
  <button class="action" popovertarget="sidebar">
    <img src="/icon/close.svg">
  </button>
  <navi :items="documentation"/>
</aside>

<!-- secondary sidebar -->
<aside :is="beside">

  <!-- table of contents -->
  <h4>${ lang.on_this_page }</h4>
  <toc class="toc"/>

  <!-- "zen mode" switch -->
  <div class="zen-toggle">
    <h5>${ lang.zen_mode }</h5>
    <label class="toggle">
      <input type="checkbox" is="zen-toggle">
    </label>
  </div>
</aside>

<footer :is="pagefoot">
  <a class="edit-page" href="//github.com/nuejs/nue/edit/master/packages/nuejs.org/{ filepath }">
    Edit this page on GitHub</a>
</footer>
