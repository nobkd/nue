
<!-- back button  -->
<nav @name="subheader">
  <a href="/blog/">Back</a>
</nav>

<!-- the hero area for each blog entry -->
<header @name="pagehead">
  <pretty-date :date/>

  <h1><markdown :content="hero_title || title"/></h1>

  <author :bind="authors[author || authors.default]"/>

</header>

<!-- custom component: <author/> -->
<div @name="author" class="author">
  <span><img :src="img" width="36" height="36"></span>

  <aside>
    <b>{ name }</b>
    <a href="//x.com/{ username }">@{ username }</a>
  </aside>
</div>

<!-- page footer: join mailing list / "call to action" -->
<footer @name="pagefoot">

  <h2>What's next</h2>
  <p>{ cta || 'Nue is an ambitious project taking on the entire frontend ecosystem' }</p>

  <a href="/vision/">
    <img src="/img/roadmap-2025-2-big.png" alt="Nue roadmap" loading="lazy">
  </a>

  <p>Join the mailing list to follow our progress and see how our <a href="/vision/">vision</a> unfolds:</p>

  <join-list/>


</footer>
