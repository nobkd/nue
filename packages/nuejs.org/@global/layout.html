
<!-- site header -->
<header>
  <a class="button skip" href="#main-content">Skip to content</a>
  <navi :items="globalnav.main"/>
  <navi :items="globalnav.toolbar"/>
  <button class="action" popovertarget="menu">
    <img src="/icon/dots.svg">
  </button>
</header>

<!-- site footer -->
<footer>
  <p><img src="/img/logo-letter.png" alt="Nue logo"></p>
  <navi :items="globalnav.footer"/>
</footer>

<!-- burger menu -->
<dialog @name="bottom" popover id="menu">
  <button class="action" popovertarget="menu">
    <img src="/icon/close.svg">
  </button>
  <navi :items="globalnav.menu"/>
</dialog>

<!-- copy button on code block -->
<div @name="codeblock" class="codeblock" :attr>
  <button class="copy" :data-copy="copy" title="Copy code block"><img src="/icon/copy.svg" alt=""></button>
  <pre><slot/></pre>
  <script>
    constructor({ code }) {
      this.copy = encodeURIComponent(code.join('\n'))
    }
  </script>
</div>
