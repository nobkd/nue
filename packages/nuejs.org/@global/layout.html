
<!-- site header -->
<header>
  <navi :items="globalnav.main"/>
  <navi :items="globalnav.toolbar"/>
  <button class="action" popovertarget="menu">
    <img src="/icon/dots.svg">
  </button>
</header>

<!-- site footer -->
<footer>
  <p><img src="/img/logo.png" alt="Nue logo"></p>
  <navi :items="globalnav.footer"/>
</footer>

<!-- burger menu -->
<dialog :is="bottom" popover id="menu">
  <button class="action" popovertarget="menu">
    <img src="/icon/close.svg">
  </button>
  <navi :items="globalnav.menu"/>
</dialog>

<!-- copy button on code block -->
<div :is="codeblock" class="codeblock">

  <button class="copy" :data-copy="copy" title="Copy code block">
    <img src="/icon/copy.svg">
  </button>

  <pre><slot/></pre>

  <script>
    constructor({ code }) {
      this.copy = encodeURIComponent(code.join('\n'))
    }
  </script>
</div>
